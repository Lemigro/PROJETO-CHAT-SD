<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />


    <title> Chat | Projeto SD </title>
</head>

<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Seu Nome" require />
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messages">
                <!-- <div class="message_self">Olá MUNDO!</div>
                <div class="message_other">
                    <span class="message_sender">PedroN</span>
                        Olá CHEGADO!
                </div> -->
            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite sua mensagem" require />
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">Send</span>
                </button>
            </form>

        </section>

    </section>
     <!-- Elementos de Áudio -->
     <!-- Nota: Adicione os arquivos de som na pasta sounds/ ou use URLs de sons de animais -->
     <audio id="dogSound" preload="auto">
       <source src="./sounds/dog.mp3" type="audio/mpeg">
       <source src="https://www2.cs.uic.edu/~i101/SoundFiles/dog.wav" type="audio/wav">
     </audio>
     <audio id="catSound" preload="auto">
       <source src="./sounds/cat.mp3" type="audio/mpeg">
       <source src="https://www2.cs.uic.edu/~i101/SoundFiles/cat.wav" type="audio/wav">
     </audio>
     <audio id="cowSound" preload="auto">
       <source src="./sounds/cow.mp3" type="audio/mpeg">
       <source src="https://www2.cs.uic.edu/~i101/SoundFiles/cow.wav" type="audio/wav">
     </audio>

    <script src="./js/script.js"></script>

</body>

</html>
